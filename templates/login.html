<body id="recordar" style="background: rgba(185, 251, 243, 0.545);" class="hold-transition login-page">
<div class="login-box">

  <div class="card card-outline card-primary">

    <div class="card-body" id="cuerpo" name="cuerpo">

            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="txtpas" required name="txtpas" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <!-- /.social-auth-links -->
